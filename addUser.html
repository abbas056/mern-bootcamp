<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Add User Form</title>
</head>

<body>
    <html>

    <head>
        <meta charset="utf-8">
        <title>Form</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <!-- <h1>Add User</h1> -->
        <div class="Formcontainer">
            <h1>Add User</h1>
            <form action="#">
                <div class="box">
                    <label for="Name" class="label"> Name: </label>
                    <div class="input">
                        <input type="text" name="name" placeholder="Name" class="textBox" required>
                    </div>
                </div>
                <div class="box">
                    <label for="title" class="label"> Title: </label>
                    <div class="input">
                        <input type="text" name="title" placeholder="Add Title" class="textBox" required>
                    </div>
                </div>
                <div class="box">
                    <label for="title" class="label"> Company: </label>
                    <div class="input">
                        <select name="company" id="company" class="selectBox">
                            <option selected disabled>Select</option>
                            <option>Employer</option>
                            <option>Businesman</option>
                            <option>Student</option>
                        </select>
                    </div>
                </div>
                <div class="box">
                    <label for="Address" class="label"> Address: </label>
                    <div class="input">
                        <input type="text" name="address" placeholder="Address" class="textBox" required>
                    </div>
                </div>
                <div class="box">
                    <label for="phone" class="label"> Phone No: </label>
                    <div class="input">
                        <input type="text" name="phoneNo" maxlength="15" placeholder="Phone No." class="textBox"
                            required>
                    </div>
                </div>
                <div class="box">
                    <label for="cnic" class="label"> Cnic No: </label>
                    <div class="input">
                        <input type="text" name="cnic" maxlength="5" placeholder="*****" class="textBoxCnic" required>
                        <input type="text" name="cnic" maxlength="7" placeholder="*****" class="textBoxCnic" required>
                        <input type="text" name="cnic" maxlength="1" placeholder="*****" class="textBoxCnic" required>
                    </div>
                </div>
                <div class="box">
                    <label for="email" class="label "> Email ID: </label>
                    <div class="input">
                        <input type="email" name="email" placeholder="Email Id" class="textBox" required>
                    </div>
                </div>
                <div class="box radio">
                    <label for="gender" class="label "> Gender: </label>
                    <input type="radio" name="Gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
                    <input type="radio" name="Gender" value="Female" required> Female
                </div>
                <div class="box">
                    <input type="Submit" name="Submit" class="submit" value="Add User">
                    <input type="reset" name="reset" class="reset">
                </div>
            </form>
        </div>
    </body>

    </html>
