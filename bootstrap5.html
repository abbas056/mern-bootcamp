<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Bootstrap-5 Class</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
        </ul>
    </div>
    <div class="container-fluid" style="border: 10px solid black;">
        <div class="alert alert-danger" role="alert">This is alert <span class="badge bg-secondary">New</span></div>
        <div class="row gx-5 px-5 my-5">
            <div class="p-3 col-lg-6">
                <div class="bg-info border py-5 px-5">col-1</div>
            </div>
            <div class="p-3 col-lg-6">
                <div class="bg-info border py-5 px-5">col-2</div>
            </div>
            <div class="p-3 col-lg-6">
                <div class="bg-info border py-5 px-5">col-3</div>
            </div>
            <div class="p-3 col-lg-6">
                <div class="bg-info border py-5 px-5">col-4</div>
            </div>
        </div>
    </div>

    <!-- Cards -->
    <div class="card" style="width: 18rem;">
        <img src="./images/1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">title</h5>
            <p class="card-text">content</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <!-- Peogress Bar -->
    <div class="progress">
        <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
            aria-valuemax="100">50%</div>
    </div>

    <!-- Toasts -->
    <div class="container-fluid">
        <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button>
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <img src="..." class="rounded me-2" alt="...">
                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>
    </div>
    <!-- Spinner -->
    <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Class Task -->
    
</body>

</html>
